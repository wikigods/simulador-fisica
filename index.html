<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics Simulation Hub</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Physics Sims</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-sim="vector-lab">Vector Lab</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-sim="skate-park">Skate Park</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-sim="projectile-motion">Projectile Motion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- Vector Lab Simulator -->
        <div id="vector-lab-container" class="sim-container">
            <h2 class="mb-3">Vector Lab: Drag & Drop</h2>
            <div class="row">
                <div class="col-md-9" id="vector-lab-canvas"></div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Controls</h5>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="show-sum">
                                <label class="form-check-label" for="show-sum">Show Sum (A + B)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="show-components">
                                <label class="form-check-label" for="show-components">Show Components</label>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">Data Panel</h5>
                            <p class="mb-1"><strong>Vector A:</strong> <span id="vector-a-data"></span></p>
                            <p class="mb-1"><strong>Vector B:</strong> <span id="vector-b-data"></span></p>
                            <p class="mb-1"><strong>A + B:</strong> <span id="vector-sum-data"></span></p>
                            <p class="mb-1"><strong>Scalar Product (A · B):</strong> <span id="scalar-product-data"></span></p>
                            <p><strong>Vector Product (A x B):</strong> <span id="vector-product-data"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Skate Park Simulator (Hidden by default) -->
        <div id="skate-park-container" class="sim-container" style="display: none;">
            <h2 class="mb-3">Skate Park: Energy Conservation</h2>
            <div class="row">
                <div class="col-md-9" id="skate-park-canvas"></div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Controls</h5>
                            <div class="mb-3">
                                <label for="mass-slider" class="form-label">Mass (m)</label>
                                <input type="range" class="form-range" min="10" max="100" value="50" id="mass-slider">
                            </div>
                            <div class="mb-3">
                                <label for="gravity-slider" class="form-label">Gravity (g)</label>
                                <input type="range" class="form-range" min="1" max="25" value="9.8" step="0.1" id="gravity-slider">
                            </div>
                            <div class="mb-3">
                                <label for="friction-slider" class="form-label">Friction (f)</label>
                                <input type="range" class="form-range" min="0" max="0.1" value="0" step="0.001" id="friction-slider">
                            </div>
                            <button id="reset-skater-btn" class="btn btn-primary">Reset Skater</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Projectile Motion Simulator (Hidden by default) -->
        <div id="projectile-motion-container" class="sim-container" style="display: none;">
            <div class="row g-4">
                <!-- Canvas Column -->
                <div class="col-lg-8">
                    <div id="projectile-motion-canvas" class="bg-light border rounded" style="min-height: 600px;"></div>
                </div>

                <!-- Control Panel Column -->
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-primary">Control Panel</h5>
                            <hr>

                            <!-- Initial Conditions -->
                            <h6>Initial Conditions</h6>
                            <div class="mb-3">
                                <label for="initial-height" class="form-label">Cannon Height: <span id="initial-height-value">10</span> m</label>
                                <input type="range" class="form-range" id="initial-height" min="0" max="100" value="10">
                            </div>
                            <div class="mb-3">
                                <label for="initial-velocity" class="form-label">Initial Speed: <span id="initial-velocity-value">25</span> m/s</label>
                                <input type="range" class="form-range" id="initial-velocity" min="1" max="100" value="25">
                            </div>
                            <div class="mb-3">
                                <label for="launch-angle" class="form-label">Launch Angle: <span id="launch-angle-value">45</span>°</label>
                                <input type="range" class="form-range" id="launch-angle" min="0" max="90" value="45">
                            </div>

                            <hr>

                            <!-- Environmental Conditions -->
                            <h6>Environment</h6>
                            <div class="mb-3">
                                <label for="proj-gravity-slider" class="form-label">Gravity: <span id="proj-gravity-value">9.8</span> m/s²</label>
                                <input type="range" class="form-range" min="1" max="25" value="9.8" step="0.1" id="proj-gravity-slider">
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" role="switch" id="air-resistance-switch">
                                <label class="form-check-label" for="air-resistance-switch">Air Resistance</label>
                            </div>

                            <hr>

                            <!-- Projectile -->
                            <h6>Projectile</h6>
                            <div class="mb-3">
                                <label for="projectile-select" class="form-label">Object Type</label>
                                <select class="form-select" id="projectile-select">
                                    <option value="cannonball" selected>Cannonball</option>
                                    <option value="piano">Piano</option>
                                    <option value="car">Car</option>
                                    <option value="human">Human</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="proj-mass-slider" class="form-label">Mass: <span id="proj-mass-value">50</span> kg</label>
                                <input type="range" class="form-range" min="1" max="200" value="50" id="proj-mass-slider">
                            </div>
                             <div class="mb-3">
                                <label for="proj-diameter-slider" class="form-label">Diameter: <span id="proj-diameter-value">0.5</span> m</label>
                                <input type="range" class="form-range" min="0.1" max="2" value="0.5" step="0.1" id="proj-diameter-slider">
                            </div>


                            <hr>

                            <!-- Action Buttons -->
                            <div class="d-grid gap-2">
                                <button id="fire-btn" class="btn btn-primary"><i class="fas fa-bullseye"></i> Fire!</button>
                                <button id="reset-sim-btn" class="btn btn-secondary"><i class="fas fa-undo"></i> Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/main.js"></script>
</body>
</html>
